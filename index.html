<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="game-container">
      <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
      </div>
      <div id="game-boards-container">
        <!-- Player Side-->
        <div id="player-side">
          <!-- Player Board-->
          <div class="board-container">
            <h2>Your Board</h2>
            <div id="player-board" class="board"></div>
          </div>
        </div>
        <!-- Computer Side-->
        <div id="computer-side">
          <!-- Computer Board-->
          <div class="board-container">
            <h2>Computer Board</h2>
            <div id="computer-board" class="board"></div>
          </div>
        </div>
      </div>

      <div id="game-setup-buttons">
        <button id="rotate-btn">Rotate Ship</button>
        <button id="start-game-btn">Start Game</button>
      </div>

      <div class="option-container">
        <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
        <div id="1" class="submarine-preview submarine" draggable="true"></div>
        <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
        <div
          id="3"
          class="battleship-preview battlership"
          draggable="true"
        ></div>
        <div id="4" class="carrier-preview carrier" draggable="true"></div>
      </div>
    </div>
  </body>
</html>
